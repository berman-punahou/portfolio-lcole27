<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Linking our own stylesheet here, followed by a Bootstrap stylesheet -->
    <link href="practice_5_style-1.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <!-- We will put our 2x2 table here -->
    <div class="container-fluid">
        
        <!-- First, we build a row across, with two columns -->
        <div class="row">
            <div id="box-a" class="col-sm-6">
                Hola, soy Lulu
            </div>
            <div id="box-b" class="col-sm-6">
                Me gustan las computadoras
            </div>
        </div>

        <!-- Build another row below, also with two columns -->
        <div class="row">
            <div id="box-c" class="col-sm-6">
                Me gusta programar
            </div>
            <div id="box-d" class="col-sm-6">
                No me gustan pruebas en la clase de español
            </div>
        </div>

        <div class="row">
            <div id="box-e" class="col-sm-6">
                Hoy, tengo la ciencia de computadoras, español, y química
            </div>
            <div id="box-f" class="col-sm-6">
                ¡Muchas clases, mucho trabajo!
            </div>
        </div>
        <div class="row">
            <div id="box-g" class="col-12">
                <a href="https://en.wikipedia.org/wiki/Spanish_language?scrlybrkr=f8fa3418">
                    ¡Mucho Bueno!
                </a>
            </div>
        </div>

        <div class="row" style="background-color: lightyellow;">
            <div class="col-3">
                <img src="640px-Vertical_flag_of_Spain.png" height="400px" align="right">
            </div>
            <div class="col-6">
                <img src="N.png" height="400px" align="center">
            </div>
            <div class="col-3">
                <img src="download-1.png" height="400px" align="left">
            </div>
        </div>
    </div>



    <!-- Javascript required by Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
